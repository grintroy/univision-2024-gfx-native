<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>UnivisionVotes.html</title>
  <link rel="stylesheet" href="l3rd.css">
  <script src="webcg-framework.umd.js"></script>
  <script src="jquery-3.6.0.js"></script>
  <script src="l3rd.js"></script>
</head>

<body id="votesBody">

  <main class="hidden">
    <div id="l3rdBox" class="voteBoxCont">
      <div class="voteBox">
        <div class="voteBoxFront votesBoxFace">
          <div class="overlay hidden">
            <div class="left">Left</div>
            <div class="right">Right</div>
          </div>
          <video class="backgroundVid" autoplay loop controls>
            <source src="loop.ogg" type="video/ogg"></source>
          </video>
          <!--<img class="backgroundVid" src="./stars.jpg">-->
          <div id="name"></div>
          <div id="role"></div>
        </div>
        <div class="votesBoxTop votesBoxFace"></div>
        <div class="votesBoxBottom votesBoxFace"></div>
        <div class="votesBoxLeft votesBoxFace"></div>
        <div class="votesBoxRight votesBoxFace"></div>
        <div class="votesBoxBack votesBoxFace"></div>
      </div>
    </div>
  </main>
</body>

</html>
