<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Lower third</title>

  <script src="assets/js/lib/webcg-framework.umd.js"></script>

  <script src="assets/js/l3rd.js"></script>
</head>

<body>

  <main class="hidden votesBody">
    <div id="l3rdBox" class="voteBoxCont">

          <div class="overlay hidden">
            <div class="left">Left</div>
            <div class="right">Right</div>
          </div>
          <video class="backgroundVid" loop>
            <source src="assets/video/loop.ogg" type="video/ogg">
            </source>
          </video>
          <div id="primary"></div>
          <div id="separator"></div>
          <div id="secondary"></div>
        </div>
        <div class="votesBoxTop votesBoxFace"></div>
        <div class="votesBoxBottom votesBoxFace"></div>
        <div class="votesBoxLeft votesBoxFace"></div>
        <div class="votesBoxRight votesBoxFace"></div>
        <div class="votesBoxBack votesBoxFace"></div>
      </div>
    </div>
  </main>
